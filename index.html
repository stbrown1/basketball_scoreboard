<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3>HOME</h3>
                <div id="home-score-box">
                    <div id="home-score-text">
                        <p id="home-score">0</p>
                    </div>
                </div>
                <div id="home-score-increase-btns">
                    <button id="home-score-one" onclick="incrementHomeOne()">+1</button>
                    <button id="home-score-two" onclick="incrementHomeTwo()">+2</button>
                    <button id="home-score-three" onclick="incrementHomeThree()">+3</button>
                </div>
            </div>
            <div id="guest">
                <h3>AWAY</h3>
                <div id="guest-score-box">
                    <div id="guest-score-text">
                        <p id="guest-score">0</p>
                    </div>
                </div>
                <div id="guest-score-increase-btns">
                    <button id="guest-score-one" onclick="incrementGuestOne()">+1</button>
                    <button id="guest-score-two" onclick="incrementGuestTwo()">+2</button>
                    <button id="guest-score-three" onclick="incrementGuestThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
